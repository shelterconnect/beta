<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>

                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">ShelterConnect</a>
            </div>
            <!-- /.navbar-header -->

            <ul class="nav navbar-top-links navbar-right">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-user fa-fw"></i>  <i class="fa fa-caret-down"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="#"><i class="fa fa-user fa-fw"></i> User Profile</a>
                        </li>
                        <li><a href="#"><i class="fa fa-gear fa-fw"></i> Settings</a>
                        </li>
                        <li class="divider"></li>
                        <li><a href="login.html"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
                        </li>
                    </ul>
                    <!-- /.dropdown-user -->
                </li>
                <!-- /.dropdown -->
            </ul>
            <!-- /.navbar-top-links -->
        </nav>
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Shelter Name</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-8">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <i class="fa fa-cutlery fa-fw"></i> Request Food
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <form>
                                <div class="form-group">
                                    <label for="inputFoodQuantity">Quantity (servings)</label>
                                    <input type="text" class="form-control" id="inputFoodQuantity" placeholder="50">
                                </div>
                                <div class="form-group">
                                    <label for="selectFoodType">Type of Food</label>
                                    <select class="form-control" id="selectFoodType">
                                        <option>Meat</option>
                                        <option>Vegetables</option>
                                        <option>Condiments</option>
                                        <option>Other</option>
                                    </select>
                                </div>
                                <a type="submit" role="button" class="btn-submit">Request</a>
                            </form>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <i class="fa fa-users fa-fw"></i> Request Volunteers
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <form>
                                <div class="form-group">
                                    <label for="inputVolunteerQuantity">Quantity</label>
                                    <input type="text" class="form-control" id="inputVolunteerQuantity" placeholder="5">
                                </div>
                                <div class="form-group">
                                    <label for="selectVolunteerType">Volunteer Specialties</label>
                                    <select class="form-control" id="selectVolunteerType">
                                        <option>Medical Training</option>
                                        <option>Psychological Training</option>
                                        <option>None</option>
                                    </select>
                                </div>
                                <a type="submit" role="button" class="btn-submit">Request</a>
                            </form>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-8 -->
                <div class="col-lg-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <i class="fa fa-truck fa-fw"></i> Food and Volunteers En Route
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="list-group">
                                <a href="#" class="list-group-item">
                                    <i class="fa fa-cutlery fa-fw"></i> Meat
                                    <span class="pull-right text-muted small"><em>34 Servings</em>
                                    </span>
                                </a>
                                <a href="#" class="list-group-item">
                                    <i class="fa fa-cutlery fa-fw"></i> Vegetables
                                    <span class="pull-right text-muted small"><em>17 Servings</em>
                                    </span>
                                </a>
                                <a href="#" class="list-group-item">
                                    <i class="fa fa-groups fa-fw"></i> John Smith
                                    <span class="pull-right text-muted small"><em>(555) 555-5555</em>
                                    </span>
                                </a>
                                <a href="#" class="list-group-item">
                                    <i class="fa fa-groups fa-fw"></i> Jane Doe
                                    <span class="pull-right text-muted small"><em>(999) 999-9999</em>
                                    </span>
                                </a>
                            </div>
                            <!-- /.list-group -->
                            <a href="#" class="btn btn-default btn-block">View All</a>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-4 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

</body>

</html>
